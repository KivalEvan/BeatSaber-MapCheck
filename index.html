<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
    <title>BS Map Check</title>

    <script src="./scripts/libs/jquery.min.js"></script>
    <script src="./scripts/libs/jszip.min.js"></script>
  </head>
  <body>
    <div class="topbar">
      <div class="cover">
        <img id="coverimg" src="./assets/unknown.jpg" alt="No Cover Images">
      </div>
      <div class="info">
        <div class="metadata">
          <span id="songname" title="Song Name"></span>
          <span id="songsubname" title="Song Subname"></span><br>
          <span id="songauthor" title="Song Author"></span><br>
          <span id="songbpm" title="Song BPM"></span><br>
          <span id="songduration" title="Song Duration"></span><br><br>
          <span id="levelauthor" title="Level Author"></span><br>
          <span id="environment" title="Environment"></span><br>
        </div>
        <div class="input">
          <span id="title">Beat Saber</span><br>
          <span id="subtitle">Map Check</span><br>
          <label class="input" for="input-url">Map zip link: </label>
          <input type="text" class="input" id="input-url" name="input-url" placeholder="https://example.com/map.zip"></br>
          <label class="input" for="input-id">BeatSaver ID: </label>
          <input type="text" class="input" id="input-id" name="input-id" placeholder="5480"></br>
          <label class="input" id="input-button" for="input-file">Upload Map</label>
          <input type="file" class="input" id="input-file" name="input-file" accept=".zip,.bsl"></br>
        </div>
        <span id="watermark"></span>
      </div>
    </div>
    <div class="loading">
      <div id="loadingbar"></div>
      <span id="loadingtext">No map loaded</span>
    </div>
    <button class="accordion">Tools</button>
    <div class="collapsible">
      <div id="tools">
        <div class="settings" id="settings">
          <label for="mapset">Characteristic select:</label>
          <select class="settings" id="mapset"><option disabled selected>-</option></select><br>
          <label for="mapdiff">Difficulty select:</label>
          <select class="settings" id="mapdiff"><option disabled selected>-</option></select><br>
          <label for="ebpm">Effective BPM threshold:</label>
          <input type="number" class="settings" id="ebpm" name="ebpm" min="0"><br>
          <label for="ebpms">Effective BPM (swing) threshold:</label>
          <input type="number" class="settings" id="ebpms" name="ebpms" min="0"><br>
          <label for="beatprec">Acceptable beat precision:</label>
          <input type="text" class="settings" id="beatprec" name="beatprec" placeholder="4 3"><br>
          <input type="checkbox" class="settings" id="hbstair" name="hitboxstaircase">
          <label for="hbstair">Hitbox staircase</label><br>
          <input type="checkbox" class="settings" id="shrangle" name="shrangle">
          <label for="shrangle">Shrado angle</label><br>
          <label for="shranglemax">Shrado angle max time (ms):</label>
          <input type="number" class="settings" id="shranglemax" name="shranglemax" min="0">
          <label for="shranglemaxbeat">(beat):</label>
          <input type="number" class="settings" id="shranglemaxbeat" name="shranglemaxbeat" min="0" step="0.125"><br>
          <input type="checkbox" class="settings" id="dd" name="dd">
          <label for="dd">Double-directional</label><br>
          <input type="checkbox" class="settings" id="vb" name="vb">
          <label for="vb">Vision block</label><br>
          <label for="vbmin">Vision block min time (ms):</label>
          <input type="number" class="settings" id="vbmin" name="vbmin" min="0">
          <label for="vbminbeat">(beat):</label>
          <input type="number" class="settings" id="vbminbeat" name="vbminbeat" min="0" step="0.125"><br>
          <label for="vbmax">Vision block max time (ms):</label>
          <input type="number" class="settings" id="vbmax" name="vbmax" min="0">
          <label for="vbmaxbeat">(beat):</label>
          <input type="number" class="settings" id="vbmaxbeat" name="vbmaxbeat" min="0" step="0.125"><br>
          <input type="button" class="settings" id="vbhjd" value="Set by HJD"><input type="button" class="settings" id="vboptimal" value="Set by optimal reaction time"><br>
          Apply changes to:<br>
          <input type="button" id="applythis" value="This difficulty" disabled><input type="button" id="applyall" value="All difficulties" disabled>
        </div>
        <div id="output-container">
          <div id="output-box">No output.</div>
        </div>
      </div>
    </div>
    <div class="stats" id="stats"></div>
    <script src="./scripts/global.js" defer></script>
    <script src="./scripts/ui.js" defer></script>
    <script src="./scripts/beatmap.js" defer></script>
    <script src="./scripts/tools/generic.js" defer></script>
    <script src="./scripts/tools/note.js" defer></script>
    <script src="./scripts/tools/obstacle.js" defer></script>
    <script src="./scripts/tools/event.js" defer></script>
    <script src="./scripts/tools/swing.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
