    githubEmail: 5645391+KivalEvan@users.noreply.github.com
    deployToRepo: kivalevan.github.io

name: Github Pages CI
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: |
                  npm run build
                  touch ./dist/.nojekyll

            - name: Push to pages repo
              uses: cpina/github-action-push-to-another-repository@main
              env:
                  API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
              with:
                  source-directory: 'dist'
                  destination-github-username: ${{ github.actor }}
                  destination-repository-name: ${{ env.deployToRepo }}
                  user-email: ${{ env.githubEmail }}
                  commit-message: Deploy ORIGIN_COMMIT
                  target-branch: gh-pages
